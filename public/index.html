<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="logo.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta
			name="description"
			content="Viscio is changing the narrative of efficient logistics in Africa
							by offering ease of access to multiple logistics agents anywhere
							and at any time. The African logistics scene is riddled with
							infrastructure gaps, high operating costs and overly fragmented
							activities. Viscio express platform serves as a reliable collaboration tool
							for various logistics agents across multiple locations leveraging
							on technology tools and a smart operations framework. Our commitment is to facilitate movement of packages and cargo
							from point of origin to the destination desired by the user. We
							are creating Africa's largest logistics marketplace and
							collaboration tool across multiple-modal channels. In ensuring that we keep to our promise of safely moving your
							goods from one point to another, we go the extra mile in providing
							end-to-end logistics efficiency by practically closing the
							infrastructure gaps that limit the deployment of our technology
							tools. Our Key Stakeholders: Logistics Agents, Infrastructure
							partners and various courier organizations."
		/>
		<link rel="apple-touch-icon" href="logo.png" />
		<title>Viscio website</title>
		<style>
			.preloader {
				position: fixed;
				width: 100%;
				height: 100%;
				z-index: 999999999 !important;
				background-color: #f8f9fa;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
			}

			.preloader .lds-ellipsis {
				display: inline-block;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}

			.loader {
				display: inline-block;
				width: 150px;
				height: 150px;
				position: relative;
				border-top: 5px solid #001b87;
				animation: rotate 2s infinite ease;
				border-radius: 50%;
			}

			@keyframes rotate {
				0% {
					transform: rotate(0deg);
				}
				25% {
					transform: rotate(90deg);
				}
				50% {
					transform: rotate(180deg);
				}
				100% {
					transform: rotate(720deg);
				}
			}
		</style>
	</head>

	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div class="preloader preloader-dark">
			<div class="lds-ellipsis">
				<div class="loader"></div>
			</div>
		</div>
		<div id="root"></div>
	</body>
</html>
